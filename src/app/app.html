<h1>{{title()}}</h1>
<h2>{{`${activeRecipe().name}: ${activeRecipe().description}`}}</h2>
<p class="recipe-count">Recipes: {{recipeCount()}}</p>

<div class="buttons">
  <button class="button add-recipe" (click)="changeActiveRecipe(0)">{{recipeName1}}</button>
  <button class="button recipe-list" (click)="changeActiveRecipe(1)">{{recipeName2}}</button>
</div>
